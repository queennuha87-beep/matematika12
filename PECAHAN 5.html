<div style="text-align:center;margin-top:25px;">
  <button onclick="cekJawaban()">Periksa Jawaban</button>
</div>
<div class="hasil" id="hasil"></div>
</div>

<script>

/* =========================
   CEK JAWABAN
   ========================= */
function cekJawaban() {
  let benar = 0;
  let total = document.querySelectorAll('.soal').length;

  document.querySelectorAll('.soal').forEach(soal => {
    let no = soal.dataset.no;

    let a = parseInt(soal.dataset.a);
    let b = parseInt(soal.dataset.b);
    let c = parseInt(soal.dataset.c);
    let d = parseInt(soal.dataset.d);

    // Jawaban benar
    let hasilAtas = a * c;
    let hasilBawah = b * d;

    let e = document.getElementById(`e${no}`);
    let f = document.getElementById(`f${no}`);
    let hasilBox = document.getElementById(`hasil${no}`);

    // Reset warna
    hasilBox.classList.remove("benar", "salah");

    if (
      parseInt(e.value) === hasilAtas &&
      parseInt(f.value) === hasilBawah
    ) {
      hasilBox.classList.add("benar");
      benar++;
    } else {
      hasilBox.classList.add("salah");
    }
  });

  document.getElementById("hasil").innerText =
    `Jawaban benar ${benar} dari ${total} soal`;
}
</script>
