<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sub Menu Evaluasi</title>

<style>
:root{
  --pink:#ff6fa3;
  --pink-tua:#d43d6e;
  --biru:#1e90ff;
  --biru-tua:#003f7f;
  font-family:"Poppins",sans-serif;
}

body{
  margin:0;
  background:linear-gradient(180deg,#fff9fb,#f7fbff);
}

/* ===== HALAMAN ===== */
.evaluasi{
  min-height:100vh;
  padding:70px;
  box-sizing:border-box;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.header h1{
  font-size:42px;
  color:var(--biru-tua);
  margin:0;
}

.back-btn{
  padding:14px 22px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,var(--pink),var(--pink-tua));
  color:white;
  font-weight:800;
  cursor:pointer;
}

.subtitle{
  font-size:20px;
  color:#333;
  margin-bottom:50px;
  max-width:700px;
}

/* ===== GRID 2 KOLOM ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}

/* ===== CARD ===== */
.card{
  min-height:180px;
  border-radius:22px;
  padding:30px;
  box-sizing:border-box;
  color:white;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:12px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-8px) scale(1.03);
}

.card span{
  font-size:40px;
  font-weight:900;
}

.card b{
  font-size:22px;
}

/* WARNA */
.c1{background:linear-gradient(135deg,#4facfe,#00f2fe)}
.c2{background:linear-gradient(135deg,#43e97b,#38f9d7)}

@media(max-width:768px){
  .evaluasi{padding:40px 20px}
  .header h1{font-size:30px}
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<section class="evaluasi">

  <div class="header">
    <h1>üìù Menu Evaluasi</h1>
    <button class="back-btn" onclick="location.href='Beranda.html'">‚Üê Beranda</button>
  </div>

  <p class="subtitle">
    Silakan pilih jenis evaluasi untuk mengukur pemahaman peserta didik
    pada materi bilangan dan geometri.
  </p>

  <div class="grid">

    <div class="card c1" onclick="location.href='EVALUASI PECAHAN.html'">
      <span>1</span>
      <b>Evaluasi Bilangan</b>
      <small>Soal evaluasi materi bilangan</small>
    </div>

    <div class="card c2" onclick="location.href='EVALUASI GEOMETRI.html'">
      <span>2</span>
      <b>Evaluasi Geometri</b>
      <small>Soal evaluasi bangun datar & ruang</small>
    </div>

  </div>

</section>

</body>
</html>
